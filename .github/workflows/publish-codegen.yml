name: ğŸš€ Publish Codegen

on:
  push:
    branches: next
    paths: packages/create-vite-webext/**
  pull_request_target:
    branches: master
    types: closed
    paths: packages/create-vite-webext/**

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20.x]
        pnpm: [latest]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: ${{ matrix.pnpm }}
          run_install: false

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ“¦ Build package
        run: npm run build

      - name: ğŸš€ Publish  create-vite-webext
        working-directory: ./packages/create-vite-webext
        run: npm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
