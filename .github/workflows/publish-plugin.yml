name: ğŸš€ Publish Plugin

on:
  push:
    branches: next
    paths: packages/vite-plugin-webext/**
  pull_request_target:
    branches: master
    types: closed
    paths: packages/vite-plugin-webext/**

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/

      - name: ğŸŸ¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
          run_install: false

      - name: ğŸ§­ Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=path::$(npm config get cache)"

      - name: ğŸ’¾ Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ“¦ Build package
        run: npm run build

      - name: ğŸš€ Publish  vite-plugin-webext
        working-directory: ./packages/vite-plugin-webext
        run: |
          npm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
